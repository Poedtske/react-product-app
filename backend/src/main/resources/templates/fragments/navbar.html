<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
        /* Basic styling for the navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333; /* Dark background */
            padding: 10px;
        }
        .navbar a {
            color: white; /* White text for links */
            text-decoration: none; /* Remove underline */
            padding: 10px 20px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #555; /* Slightly lighter background on hover */
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div class="navbar">
    <a th:href="@{/events}" th:text="'Events'"></a>
    <a th:href="@{/products}" th:text="'Products'"></a>
    <a th:href="@{/sponsors}" th:text="'Sponsors'"></a>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NavigatieBar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{../events}">Evenementen<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{../products}">Producten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{../sponsors}">Sponsors</a>
            </li>
        </ul>
    </div>
</nav>
</body>

</html>
